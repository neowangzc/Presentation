name: Deploy Presentations

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Public Directory
        run: mkdir -p public

      # =======================================================
      # Project 1: demo-training
      # =======================================================
      - name: Install and Build demo-training
        working-directory: demo-training
        run: |
          npm install
          REPO_NAME=${{ github.event.repository.name }}
          npx slidev build --out dist --base /${REPO_NAME}/demo-training/

      - name: Move demo-training to Public
        run: |
          mkdir -p public/demo-training
          cp -r demo-training/dist/* public/demo-training/

      # =======================================================
      # Project 2: talk-2026-01
      # =======================================================
      - name: Install and Build talk-2026-01
        working-directory: talk-2026-01
        run: |
          npm install
          REPO_NAME=${{ github.event.repository.name }}
          npx slidev build --out dist --base /${REPO_NAME}/talk-2026-01/

      - name: Move talk-2026-01 to Public
        run: |
          mkdir -p public/talk-2026-01
          cp -r talk-2026-01/dist/* public/talk-2026-01/

      # =======================================================
      # Project 3: talk-2026-02
      # =======================================================
      - name: Install and Build talk-2026-02
        working-directory: talk-2026-02
        run: |
          npm install
          REPO_NAME=${{ github.event.repository.name }}
          npx slidev build --out dist --base /${REPO_NAME}/talk-2026-02/

      - name: Move talk-2026-02 to Public
        run: |
          mkdir -p public/talk-2026-02
          cp -r talk-2026-02/dist/* public/talk-2026-02/

      # =======================================================
      # Generate Landing Page
      # =======================================================
      - name: Generate Landing Page
        run: |
          cat <<EOF > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Presentations</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; background: #f0f2f5; color: #1a1a1a; }
                  h1 { color: #2d3748; margin-bottom: 2rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 1rem; }
                  .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); margin-bottom: 1.5rem; transition: transform 0.2s, box-shadow 0.2s; }
                  .card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
                  .card a { text-decoration: none; color: inherit; display: block; }
                  .card-title { font-size: 1.25rem; font-weight: 600; color: #3182ce; margin-bottom: 0.5rem; }
                  .card-path { color: #718096; font-family: monospace; font-size: 0.9rem; }
              </style>
          </head>
          <body>
              <h1>Available Presentations</h1>
              <div id="list">
          EOF

          cd public
          # Find directories that have an index.html inside them (excluding the root index.html we just created)
          # We search for index.html at depth 2 (e.g. ./dir/index.html)
          find . -mindepth 2 -name "index.html" | sort | while read -r file; do
              clean_path=$(dirname "${file#./}")
              title=$(basename "$clean_path")
              echo "
              <div class='card'>
                  <a href='./$clean_path/'>
                      <div class='card-title'>$title</div>
                      <div class='card-path'>$clean_path</div>
                  </a>
              </div>" >> index.html
          done

          cat <<EOF >> index.html
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
